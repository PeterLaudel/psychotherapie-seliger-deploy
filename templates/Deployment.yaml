apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: argocd
  name: {{ .Values.Name }}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
      - name: {{ .Values.app.name | default .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: 8080
          name: http
        resources:
          limits:
            memory: 128Mi
            cpu: 0.1
